<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Linux Terminal</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <link rel="stylesheet" href="styles.css">
    <link href="font.css" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
      <!-- Tab Bar -->
      <div class="tab-bar">
        <div class="tabs" id="tabs-container"></div>
        <div class="toolbar">
          <button class="toolbar-btn" id="clear-console" title="Clear Console (Ctrl+L)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
            </svg>
          </button>
          <button class="toolbar-btn" id="clear-input" title="Clear Current Line (Ctrl+U)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
          <button class="toolbar-btn" id="kill-process" title="Kill Process (Ctrl+C)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
          </button>
          <button class="history-toggle" id="history-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
              <path d="M21 12a9 9 0 01-9 9 9.75 9.75 0 01-6.74-2.74L3 16"/>
              <path d="M3 21v-5h5"/>
            </svg>
            <span>History</span>
          </button>
          <button class="toolbar-btn" id="settings-toggle" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"
            role="img" aria-label="Settings">
         <title>Settings</title>
         <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06A2 2 0 1 1 4.27 16.9l.06-.06A1.65 1.65 0 0 0 4.66 15 1.65 1.65 0 0 0 3.15 14H3a2 2 0 1 1 0-4h.15a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 7.1 4.27l.06.06A1.65 1.65 0 0 0 9 4.66 1.65 1.65 0 0 0 10.5 3.15V3a2 2 0 1 1 4 0v.15a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06A2 2 0 1 1 19.73 7.1l-.06.06A1.65 1.65 0 0 0 19.34 9 1.65 1.65 0 0 0 20.85 10.5H21a2 2 0 1 1 0 4h-.15a1.65 1.65 0 0 0-1.51 1z"/>
         <circle cx="12" cy="12" r="3"/>
       </svg>
       
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Terminal Area -->
        <div class="terminal-area" id="terminal-area"></div>

        <!-- History Sidebar -->
        <div class="history-sidebar" id="history-sidebar" style="display: none;">
          <div class="history-header">
            <h3>Command History</h3>
            <p>Click to execute</p>
          </div>
          <div class="history-list" id="history-list"></div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel" style="display: none;">
          <div class="settings-header">
            <h3>Terminal Settings</h3>
          </div>
          <div class="settings-content">
            <div class="setting-group">
              <label>Font Family</label>
              <select id="font-family">
                <option value="JetBrains Mono">JetBrains Mono</option>
                <option value="Fira Code">Fira Code</option>
                <option value="Courier New">Courier New</option>
                <option value="Monaco">Monaco</option>
                <option value="Consolas">Consolas</option>
                <option value="monospace">System Monospace</option>
              </select>
            </div>
            
            <div class="setting-group">
              <label>Font Size: <span id="font-size-value">14</span>px</label>
              <input type="range" id="font-size" min="10" max="24" value="14">
            </div>
            
            <div class="setting-group">
              <label>Theme</label>
              <select id="theme">
                <option value="github-dark">GitHub Dark</option>
                <option value="dracula">Dracula</option>
                <option value="monokai">Monokai</option>
                <option value="solarized-dark">Solarized Dark</option>
                <option value="nord">Nord</option>
              </select>
            </div>
            
            <button class="settings-apply" id="apply-settings">Apply Settings</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Context Menu -->
    <div class="context-menu" id="context-menu" style="display: none;">
      <div class="context-item" data-action="copy">Copy</div>
      <div class="context-item" data-action="paste">Paste</div>
      <div class="context-divider"></div>
      <div class="context-item" data-action="open-folder">Open Current Folder</div>
      <div class="context-divider"></div>
      <div class="context-item" data-action="pacman">Install with pacman</div>
      <div class="context-item" data-action="yay">Install with yay</div>
      <div class="context-item" data-action="apt">Install with apt-get</div>
      <div class="context-item" data-action="dnf">Install with dnf</div>
      <div class="context-divider"></div>
      <div class="context-item" data-action="search">Web Search</div>
    </div>
    
    <!-- History Context Menu -->
    <div class="context-menu" id="history-context-menu" style="display: none;">
      <div class="context-item" data-action="execute">Execute Command</div>
      <div class="context-item" data-action="copy-to-input">Copy to Input</div>
      <div class="context-divider"></div>
      <div class="context-item" data-action="copy">Copy</div>
    </div>
    
    <script src="terminal.js"></script>
</body>
</html>
